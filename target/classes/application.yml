server:
  http2:
    enabled: true

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/webzio
    username: postgres
    password: root
    hikari:
      pool-name: WebzIoHikariPool
  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false
  jta:
    enabled: false

flyway:
  enabled: true
  baseline-on-migrate: true
  locations: classpath:db/migration

springdoc:
  show-actuator: true

management:
  endpoint:
    health:
      show-details: ALWAYS
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org.springframework: INFO
    com.webzio.springboot: INFO

